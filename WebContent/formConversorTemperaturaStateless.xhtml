<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1" />
	<title>Conversor de Temperatura</title>
</h:head>

<body>
	<h1>Conversor de Temperatura</h1>

	<h:form>
		<h:panelGrid columns="2">
			Celsius:
			<h:inputText value="#{formConversorTemperaturaStatelessBean.celsius}" />
			Fahrenheit:
			<h:inputText value="#{formConversorTemperaturaStatelessBean.fahrenheit}" readonly="true" />
			<h:commandButton value="Converter" action="#{formConversorTemperaturaStatelessBean.converterCelsiusParaFahrenheit}" />
		</h:panelGrid>
	</h:form>
</body>
</html>
